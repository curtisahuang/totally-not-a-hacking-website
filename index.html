<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Totally Not About Phishing</title>
  <meta name="description" content="A playful, educational site about recognizing phishing attempts—without collecting data or asking for credentials.">
  <link rel="stylesheet" href="assets/style.css">

  <!-- React (no-build) setup using CDN + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const QUIZ_ANSWERS = {
      q1: "c",
      q2: "b",
      q3: "c",
    };

    function App() {
      const [answers, setAnswers] = useState({
        q1: "",
        q2: "",
        q3: "",
      });
      const [result, setResult] = useState("");

      function handleChange(event) {
        const { name, value } = event.target;
        setAnswers(prev => ({ ...prev, [name]: value }));
      }

      function gradeQuiz() {
        let score = 0;
        const total = Object.keys(QUIZ_ANSWERS).length;

        Object.entries(QUIZ_ANSWERS).forEach(([key, correct]) => {
          if (answers[key] === correct) score += 1;
        });

        const message =
          score === total
            ? "Excellent—you’re alert to common phishing tactics."
            : "Review the tips above and try again.";

        setResult(`You scored ${score} / ${total}. ${message}`);
      }

      return (
        <>
          <header>
            <h1>Totally Not About Phishing</h1>
            <p className="subtitle">
              A friendly guide to spotting scams and staying safe online
            </p>
          </header>

          <main>
            <section className="hero">
              <div className="hero-content">
                <h2>What this site is (and isn’t)</h2>
                <p>
                  This site is a lighthearted, educational resource that explains common signs of phishing
                  messages and how to avoid them. It is not a data collection site. We never ask for
                  passwords, credit card numbers, or any personal information.
                </p>
                <ul className="badges">
                  <li className="badge">No data collection</li>
                  <li className="badge">Educational only</li>
                  <li className="badge">Privacy-first</li>
                </ul>
              </div>
            </section>

            <section className="content">
              <h2>Phishing red flags to watch for</h2>
              <div className="card-grid">
                <article className="card">
                  <h3>Urgency and pressure</h3>
                  <p>“Act now or your account will be closed!” Scammers push you to skip careful thinking.</p>
                </article>

                <article className="card">
                  <h3>Suspicious links</h3>
                  <p>Hover to preview the URL. If the domain looks off (misspellings or strange subdomains), don’t click.</p>
                </article>

                <article className="card">
                  <h3>Unexpected attachments</h3>
                  <p>Unsolicited files can contain malware. Verify the sender before opening anything.</p>
                </article>

                <article className="card">
                  <h3>Requests for credentials</h3>
                  <p>Legitimate services rarely ask for passwords or 2FA codes via email or chat.</p>
                </article>
              </div>
            </section>

            <section className="content">
              <h2>Quick self-check</h2>
              <div className="checklist">
                <label>
                  <input type="checkbox" /> The sender’s address looks legitimate and matches past communications.
                </label>
                <label>
                  <input type="checkbox" /> The message contains no spelling mistakes or oddly formal language.
                </label>
                <label>
                  <input type="checkbox" /> Links look authentic when hovered and point to expected domains.
                </label>
                <label>
                  <input type="checkbox" /> No one is asking for passwords, payment info, or 2FA codes.
                </label>
                <label>
                  <input type="checkbox" /> You can verify via an official channel (e.g., app or phone number on the website).
                </label>
              </div>
            </section>

            <section className="content quiz">
              <h2>Mini quiz: spot the safe choice</h2>
              <form onSubmit={e => e.preventDefault()}>
                <fieldset className="quiz-question">
                  <legend>
                    1) You receive an email saying your account will be closed in 1 hour unless you
                    “confirm your password.” What’s the safest next step?
                  </legend>
                  <label>
                    <input
                      type="radio"
                      name="q1"
                      value="a"
                      checked={answers.q1 === "a"}
                      onChange={handleChange}
                    />{" "}
                    Click the link and enter your password right away.
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="q1"
                      value="b"
                      checked={answers.q1 === "b"}
                      onChange={handleChange}
                    />{" "}
                    Ignore the email and permanently delete your account.
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="q1"
                      value="c"
                      checked={answers.q1 === "c"}
                      onChange={handleChange}
                    />{" "}
                    Open your account app or go to the official website directly to check.
                  </label>
                </fieldset>

                <fieldset className="quiz-question">
                  <legend>
                    2) A message includes a shortened URL (e.g., bit.ly). What should you do?
                  </legend>
                  <label>
                    <input
                      type="radio"
                      name="q2"
                      value="a"
                      checked={answers.q2 === "a"}
                      onChange={handleChange}
                    />{" "}
                    Click it immediately—it’s probably fine.
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="q2"
                      value="b"
                      checked={answers.q2 === "b"}
                      onChange={handleChange}
                    />{" "}
                    Use a URL expander or preview, and verify the final destination first.
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="q2"
                      value="c"
                      checked={answers.q2 === "c"}
                      onChange={handleChange}
                    />{" "}
                    Forward the link to friends to ask them to try it.
                  </label>
                </fieldset>

                <fieldset className="quiz-question">
                  <legend>
                    3) Someone claiming to be “Support” asks for your 2FA code to “verify your identity.”
                    What’s the correct response?
                  </legend>
                  <label>
                    <input
                      type="radio"
                      name="q3"
                      value="a"
                      checked={answers.q3 === "a"}
                      onChange={handleChange}
                    />{" "}
                    Share the code so they can help you faster.
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="q3"
                      value="b"
                      checked={answers.q3 === "b"}
                      onChange={handleChange}
                    />{" "}
                    Ask for a supervisor and share the code with them.
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="q3"
                      value="c"
                      checked={answers.q3 === "c"}
                      onChange={handleChange}
                    />{" "}
                    Refuse, and contact support via official channels instead.
                  </label>
                </fieldset>

                <button type="button" id="quiz-submit" onClick={gradeQuiz}>
                  Check answers
                </button>
                <p id="quiz-result" className="quiz-result" aria-live="polite">
                  {result}
                </p>
              </form>
              <p className="disclaimer">
                This quiz is client-side only. No answers or personal data are sent or stored.
              </p>
            </section>
          </main>

          <footer>
            <p>&copy; 2025 Totally Not About Phishing</p>
          </footer>
        </>
      );
    }

    const rootElement = document.getElementById("root");
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
